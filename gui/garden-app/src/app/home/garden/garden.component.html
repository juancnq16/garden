<div class="garden-container container" style="padding: 2vh;">
    <mat-grid-list cols="3" rowHeight="30vh">
        <mat-grid-tile>
            <div style="background-color: white; width: 80%; height: 100%; padding: 2vh; border-radius: 15px;">
                <div style="height: 80%; width: 100%; text-align: center;">
                    <img src="assets/plant.png" style="height: 100%; width: 80%;" alt="...">
                </div>
                <div style="height: 20%;">
                    <div class="container" style="height: 100%;">
                        <div class="row" style="height: 100%;">
                            <div class="col-2" style=" padding:0;display: flex;justify-content: center;align-items: center;">
                                <mat-icon style="height: 100%; width: 100%; font-size: 2rem;">av_timer</mat-icon>
                            </div>
                            <div class="col-10" style="padding:0">
                                <div style="width: 100%; height: 100%; display: flex;
                                justify-content: center;
                                align-items: center;">
                                    <div class="progress "
                                        style="width: 100%; height: 30%; "
                                        role="progressbar" 
                                        aria-label="Animated striped Example" 
                                        aria-valuenow="75" 
                                        aria-valuemin="0" 
                                        aria-valuemax="100">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated"
                                            style="width: 75%;background-color: #76B947;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </mat-grid-tile>
        <mat-grid-tile> 2 </mat-grid-tile>
        <mat-grid-tile>3</mat-grid-tile>
        <mat-grid-tile>4</mat-grid-tile>
    </mat-grid-list>
</div>
