<mat-drawer-container class="example-container">
    <mat-drawer class="side-drawer" mode="side" opened disableClose=true>
        <p>Drawer content</p>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                <a [routerLink]="['chat/'+node.name]" style="text-decoration: none;color: black; padding-left: 1em;">{{node.name}}</a>
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding >
                <button mat-icon-button matTreeNodeToggle
                        [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.name}}
            </mat-tree-node>
        </mat-tree>
        <div style="width: 80%;position: absolute; bottom: 30px; left: 30px;">
            <button mat-button style="width: 100%;padding: 0;justify-content: left;" (click)="logOut()">
                Basic
            </button>
        </div>
    </mat-drawer>
    <mat-drawer-content class="content">
        <mat-toolbar>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <span>My Application</span>
                    </div>
                    <div class="col">
                    </div>
                    <div class="col">
                        <mat-form-field >
                            <input matInput type="text" [(ngModel)]="searchTerm" (keypress)="search($event)">
                            <mat-icon matPrefix>search</mat-icon>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </mat-toolbar>
        <router-outlet style="background-color: red;"></router-outlet>
    </mat-drawer-content>
    
</mat-drawer-container>
