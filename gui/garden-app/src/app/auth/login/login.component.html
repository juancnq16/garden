<app-lan-selector></app-lan-selector>
<div class="card"
style="margin-top: 20vh; height: 60vh; width: 40vw; margin-left: 30vw;">
    <div class="card-body">
        <h5 class="card-title">{{ "login.header" | translate }}</h5>
        <form [formGroup]="form">
            <div class="mb-3">
              <label for="username" class="form-label">{{ "login.username_label" | translate }}</label>
              <input type="text" class="form-control" id="username" matInput formControlName="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">{{ "login.password_label" | translate }}</label>
              <input [type]="hide ? 'password' : 'text'" class="form-control" id="password" matInput formControlName="username">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="check" (change)="hide = !hide">
              <label class="form-check-label" for="check" >{{ "login.checkbox_label" | translate }}</label>
            </div>
            <button type="submit" class="btn btn-primary" (click)="onSubmit()">{{ "login.submit_button" | translate }}</button>
        </form>
    </div>
</div>
